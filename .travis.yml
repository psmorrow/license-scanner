dist: trusty
language: node_js
node_js:
  - lts/*
addons:
  sonarcloud:
    organization: psmorrow-github
    token:
      secure: 
before_install:
  - sed -i -e "s/1.0.0/1.0.$TRAVIS_BUILD_NUMBER/" package.json
  - sed -i -e "s/1.0.0/1.0.$TRAVIS_BUILD_NUMBER/" sonar-project.properties
script:
  - npm run lint
  - npm test
  - sonar-scanner
